<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/clock.ico" type="image/x-icon" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app-container">
      <h1>To-Do List</h1>

      <div class="input-container">
        <input type="text" id="task-input" placeholder="Add a task..." />
        <select id="category-input">
          <option value="Personal">Personal</option>
          <option value="Work">Work</option>
          <option value="Study">Study</option>
        </select>
        <button id="add-task-btn">+</button>
      </div>

      <div class="filters">
        <button class="filter-btn" id="show-all">All</button>
        <button class="filter-btn" id="show-personal">Personal</button>
        <button class="filter-btn" id="show-work">Work</button>
        <button class="filter-btn" id="show-study">Study</button>
      </div>

      <ul id="task-list-Personal" class="task-list"></ul>
      <ul id="task-list-Work" class="task-list"></ul>
      <ul id="task-list-Study" class="task-list"></ul>
    </div>

    <!-- RelÃ³gio -->
    <div class="clock" id="clock">
      <span id="time"></span>
    </div>

    <!-- Data -->
    <div class="date" id="date">
      <span id="day-of-week"></span>
      <span id="full-date"></span>
    </div>

    <script src="script.js"></script>
  </body>
</html>
